<div class="container">
    <div class="row">
        {% for post in site.posts %}
        <div class="4u">
            <!-- Box -->
            <section class="box box-feature">
                <a href="{{ post.url }}" class="image image-full"><img src="/images/pic01.jpg" alt=""/></a>

                <div class="inner">
                    <header>
                        <h2>{{ post.title }}</h2>
                        <span class="byline">Maybe here as well I think</span>
                    </header>
                    <p>You can put all kinds of stuff here, though I’m not sure what. Maybe a
                        little bit about one of those things you do that’s so cool?</p>
                </div>
            </section>
        </div>
        {% endfor %}
    </div>
</div>
